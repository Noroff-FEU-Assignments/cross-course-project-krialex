<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Here you decide how you want to pay for you product, and how you want it delivered" />
    <script src="https://kit.fontawesome.com/ad221245c2.js" crossorigin="anonymous"></script>
    <title>Rainy Days | Delivery</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bigger-logo-sites">
      <section class="header-container">
        <div class="header-item">
          <a href="index.html">
            <img src="../images/logo_redigert.png" alt="Rainy Days" class="logo">
          </a>
        </div>
    </section>
    </header>
    <main class="delivery-site">
        <h1 class="h1-black">Delivery/Payment</h1>
        <section class="delivery-site-section">
            <div class="delivery-section">
                <p>choose delivery</p>
                <select class="select-places" name="places" id="places">
                    <option value="select-postcenter">Deliver to nearest postcenter</option>
                    <option value="glommen-brygge">Glommen brygge, Kråkerøyveien 2</option>
                    <option value="torvbyen">Torvbyen, Storgata 32</option>
                    <option value="solli-torg">Solli torg, Jonasvei 159</option>
                    <option value="jernbanetorget">Jernbanetorget, Traraveien 7</option>
                </select>
                <button class="select-places">Deliver to billing address <i class="fa-solid fa-house"></i></button>
            </div>
            <div class="delivery-section">
                <p>choose payment</p>
                <button class="select-places">Invoice to billing address <i class="fa-regular fa-file-lines"></i></button>
                <button class="select-places">Paypal <i class="fa-brands fa-cc-paypal"></i></button>
                <button class="select-places">Visa/credit card <i class="fa-brands fa-cc-visa"></i></button>
            </div>
        </section>
        <a href="paysucsess.html">
            <button class="btn" type="button" onclick="paysucess.html">finish shopping</button>
        </a>
   </main>
   <footer>
    <div>
      <h4>Rainy Days</h4>
      <p class="footer_text">Fictive road 32,</p>
      <p class="footer_text">0574 Fredrikstad</p>
      <p class="footer_text">Norway</p>
         <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
         </div>
    </div>
     <div>
      <h4>Site map</h4>
      <a href="about.html" class="footer_text">About</a>
      <a href="contact.html" class="footer_text">Contact us</a>
      <p class="footer_text">Company background</p>
      <p class="footer_text">Retailors</p>
     </div>
     <div>
      <h4>Info and help</h4>
      <p class="footer_text">My account</p>
      <p class="footer_text">Return of items</p>
      <p class="footer_text">Terms and conditions</p>
      <p class="footer_text">Coocies and privacy</p>
      copyright &copy;
     </div>
   </footer>
  </body>
  </html>
